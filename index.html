<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>CALCULADORA</title>
  </head>
  <body>
    <div class="calculator">
      <div class="relogio">
        <div>
          <span id="horas" class="hover">00</span>
          <span class="tempo hover">Horas</span>
        </div>

        <div>
          <span id="minutos" class="hover">00</span>
          <span class="tempo hover">Minutos</span>
        </div>

        <div>
          <span id="segundos" class="hover">00</span>
          <span class="tempo hover">Segundos</span>
        </div>
      </div>
      <input type="text" id="display" readonly />
      <div class="caixa-de-botoes">
        <div class="buttons">
          <button class="bubble-button" onclick="clearDisplay()">C</button>
          <button class="bubble-button" onclick="appendToDisplay('/')">
            /
          </button>
          <button class="bubble-button" onclick="appendToDisplay('*')">
            *
          </button>
          <button class="bubble-button" onclick="appendToDisplay('-')">
            -
          </button>
          <button class="bubble-button" onclick="appendToDisplay('1')">
            1
          </button>
          <button class="bubble-button" onclick="appendToDisplay('2')">
            2
          </button>
          <button class="bubble-button" onclick="appendToDisplay('3')">
            3
          </button>
          <button class="bubble-button" onclick="appendToDisplay('+')">
            +
          </button>
          <button class="bubble-button" onclick="appendToDisplay('4')">
            4
          </button>
          <button class="bubble-button" onclick="appendToDisplay('5')">
            5
          </button>
          <button class="bubble-button" onclick="appendToDisplay('6')">
            6
          </button>
          <button class="bubble-button" onclick="calculate()">=</button>
          <button class="bubble-button" onclick="appendToDisplay('7')">
            7
          </button>
          <button class="bubble-button" onclick="appendToDisplay('8')">
            8
          </button>
          <button class="bubble-button" onclick="appendToDisplay('9')">
            9
          </button>

          <button class="bubble-button" onclick="appendToDisplay('0')">
            0
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
